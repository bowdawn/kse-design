<!--/include_header(1)/-->

<!-- 본문 -->
<!-- container -->
<div id="container">
    <!-- contents -->
    <div id="contents">
        <!-- main -->
        <main id="search">
            <div class="form-wrap">
            <!--/form_search/-->
                <div class="searchForm">
                    <!--/input_keyword/-->
                    <p class="searchPrice"><!--/input_price_min(input-price)/--> 원 ~ <!--/input_price_max(input-price)/--> 원</p>
                </div>
                <a href="<!--/link_search/-->" class="searchButton"><span class="fa fa-search fa-2x"></span></a>
            <!--/end_form/-->
            </div>
            <div class="list_group">
                <!--/select_category/-->
                <!--/select_sort/-->
            </div>
           
            <!--/if_product/-->            
            <div class="list_shopping2x" id="list">
                <ul class="items">
                    <!--/loop_product(60)/-->
                    <li class="loop<!--/idx/-->">
                            <a href="<!--/product@link/-->">
                                <figure>
                                <p id="s_price" style="display:none"> <!--/if_product@price_consumer(+1)/--><!--/product@price_consumer/--><!--/else/--><!--/product@price_sell/--><!--/end_if/--></p>
                                <p id="s_dc" style="display:none"><!--/if_product@price_discount/--><!--/product@price_discount/--><!--/else/--><!--/product@price_sell/--><!--/end_if/--></p>
                                <script>
                                               var no<!--/idx/-->sp = $("#list .loop<!--/idx/--> #s_price").text();
                                               var no<!--/idx/-->s_dc = $("#list .loop<!--/idx/--> #s_dc").text();     
                                               var no<!--/idx/-->sM = 100-[(no<!--/idx/-->s_dc/no<!--/idx/-->sp)*100];
                                               var no<!--/idx/-->Olim = Math.round(no<!--/idx/-->sM);
                                               var no<!--/idx/-->goInt = "<em class='num'>" + no<!--/idx/-->Olim + "</em><em class='percent'>%</em>";
                                            </script> 
                                <!--/if_product@is_term_discount/-->
                                <p class="dc term"><script> $("#list .loop<!--/idx/--> .term").append(no<!--/idx/-->goInt);</script></p>
                                <!--/else/--> 
                                <!--/if_product@discount_info/-->
                                <p class="dc"><!--/product@discount_info/--><em>%</em></p>
                                <!--/end_if/--> 
                                <!--/if_product@discount_percent/-->
                                <p class="dc"><!--/product@discount_percent/--><em>%</em></p>
                                <!--/end_if/--> 
                                <!--/end_if/--> 
                                <img src="<!--/product@image_m/-->" class="listPic" alt="" width="100%">
                                <figcaption class="list_shoppingInfo">
                                    <p class="listName"><!--/product@name/--></p>
                                    <!--/if_product@subname/--><p class="listsubName"><!--/notag/product@subname/--></p><!--/end_if/-->                   
                                    
                                    <!--/if_product@is_soldout/-->
                                    <p class="listSoldout">품절</p>
                                    <!--/else/-->
                                        
                                        <!--/if_product@price_replace/-->
                                        <p class="prd-replace"><!--/product@price_replace/--></p>
                                        <!--/else/-->

                                            <!--/if_product@price_consumer(+1)/-->
                                                <!--/if_product@price_discount/-->
                                                <p class="<!--/if_product@discount_percent/--><!--/else_if_product@discount_info/--><!--/else/-->dn <!--/end_if/-->listDiscount"><del><!--/number/product@price_consumer/--><em>원</em></del></p>
                                                <p class="listPrice">                                   
                                                <!--/number/product@price_discount/--><em>원</em>
                                                </p>
                                                <!--/else/-->
                                                <p class="<!--/if_product@discount_percent/--><!--/else_if_product@discount_info/--><!--/else/-->dn <!--/end_if/-->listDiscount"><del><!--/number/product@price_consumer/--><em>원</em></del></p>
                                                <p class="listPrice"><!--/number/product@price_sell/--><em>원</em></p>
                                                <!--/end_if/-->
                                            <!--/else/-->
                                                <!--/if_product@price_discount/-->
                                                <p class="<!--/if_product@discount_percent/--><!--/else_if_product@discount_info/--><!--/else/-->dn <!--/end_if/-->listDiscount"><del><!--/number/product@price_sell/--><em>원</em></del></p>
                                                <p class="listPrice">                                   
                                                <!--/number/product@price_discount/--><em>원</em>
                                                </p>
                                                <!--/else/-->
                                                <p class="listPrice"><!--/number/product@price_sell/--><em>원</em></p>
                                                <!--/end_if/-->
                                                
                                            <!--/end_if/-->
                                        <!--/end_if/-->
                                    
                                    <!--/end_if/-->    
                                                                        
                                </figcaption>
                            </figure>
                            </a>
                        </li>
                        <!--/end_loop/-->
                </ul>
            </div>
            <div class="paging">
                <!--/if_pager_product::first@link/-->
                <a href="<!--/pager_product::first@link/-->" class="first">&lt;&lt;</a>
                <!--/end_if/-->
                <!--/if_pager_product::prev@link/-->
                <a href="<!--/pager_product::prev@link/-->" class="prev">&lt;</a>
                <!--/end_if/-->
                <!--/loop_pager_product::page(4)/-->
                <!--/if_pager_product::page@current/-->
                <a href="<!--/pager_product::current@link/-->" class="now"><!--/pager_product::current/--></a>
                <!--/else/-->
                <a href="<!--/pager_product::page@link/-->"><!--/pager_product::page/--></a>
                <!--/end_if/-->
                <!--/end_loop/-->
                <!--/if_pager_product::next@link/-->
                <a href="<!--/pager_product::next@link/-->" class="next">&gt;</a>
                <!--/end_if/-->
                <!--/if_pager_product::last@link/-->
                <a href="<!--/pager_product::last@link/-->"  class="last">&gt;&gt;</a>
                <!--/end_if/-->
            </div>

            <!--/else/-->
            <div class="none-data">
                <i class="fa fa-exclamation-triangle fa-2x"></i>
                <p>상품 준비중 입니다.</p>
            </div>
            <!--/end_if/-->   
        </main>
        <!-- //main -->
    </div>
    <!-- //contents -->
</div>
<!-- //container -->
