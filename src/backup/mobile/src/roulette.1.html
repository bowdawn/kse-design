                  <img src="/images/common/pointer_01.png" alt="" class="event-wheel-pointer">

            <div class="R_comment-wrap">
                <div class="inner">

                        <!--/if_pager_roulette_comment_list/-->
                        <!--/loop_pager_roulette_comment_list::page/-->

                        <a href="<!--/pager_roulette_comment_list::page@link/-->" class="now"><!--/pager_roulette_comment_list::page/--></a>

                        <!--/end_if/-->
                        <!--/end_loop/-->
                        <!--/end_if/-->
                        <!--/if_pager_roulette_comment_list::next/-->
                        <a href="<!--/pager_roulette_comment_list::next@link/-->" class="next">&gt;</a>

                    </div> <!-- comment-table-list -->

                <!--/end_if/-->
