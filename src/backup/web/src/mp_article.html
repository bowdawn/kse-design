                                    <!--/end_loop/-->

                                        </thead>

        <!--/if_my_list/-->
            <!--/loop_my_list/-->

                                                <td><div class="tb-center"><a href="<!--/my_list@link_board/-->"><!--/my_list@board_name/--></a></div></td>
                                                <td>

                                                    </div>
                                                </td>
                                                <td><div class="tb-center"><!--/date(%Y.%M.%D)/my_list@date/--></div></td>
                                                <td><div class="tb-center tttt"><!--/my_list@hit/--></div></td>
                                            </tr>
            <!--/end_loop/-->
        <!--/else/-->
                                            <tr>
                                                <td colspan="5"><div class="tb-center">작성된 게시글이 없습니다.</div></td>
                                            </tr>
        <!--/end_if/-->
                                        </tbody>
                                    </table>
                                </div>
                                <div class="paging">
        <!--/if_pager_my_list::first/-->
                                    <a href="<!--/pager_my_list::first@link/-->" class="first">&lt;&lt;</a>
        <!--/end_if/-->
        <!--/if_pager_my_list::prev/-->
                                    <a href="<!--/pager_my_list::prev@link/-->" class="prev">&lt;</a>
        <!--/end_if/-->
        <!--/if_pager_my_list/-->
            <!--/loop_pager_my_list::page/-->
                <!--/if_pager_my_list::page@current/-->

                <!--/end_if/-->
