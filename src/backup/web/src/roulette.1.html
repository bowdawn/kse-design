<!--/script_scroll(1)/-->
<div id="wrap">
    <!--/include_header(1)/-->
    <div id="contentWrapper">
        <div id="contentWrap">
        <!--/include_menu(1)/-->
            <div id="content">
                <div id="R_roulette_event_wrap">
                    <div class="R_cont-wrap">
                        <div class="R_title">
                            <h3><!--/roulette_name/--></h3>
                            <p><!--/roulette_start_date/--> ~ <!--/roulette_end_date/--></p>
                        </div>
                        <!-- 룰렛 이미지 -->
                        <div class="R_roulette-wrap">
                            <!--/roulette_canvas/-->
                            <a href="<!--/link_start_roulette/-->" class="event-wheel-start"><span>START</span></a>
                            <center><img src="/images/common/pointer_01.png" alt="" class="event-wheel-pointer"></center>
                        </div>
                    </div>
                    <center> <IMG SRC="http://ksilverex.img15.kr/2022_12_event/roulette_detail9.jpg"><BR> </center>
            
                    <!-- 유의 사항 -->
                    <!--/if_use_roulette_notice/-->
                    <dl class="R_notice clearfix">
                        <dt>유의사항</dt>
                        <!--/roulette_notice_txt/-->
                    </dl>
                    <!--/end_if/-->
                    <!-- // 유의 사항 -->
            
                    <!-- 댓글 리스트 영역 -->              
                    <!--/if_use_roulette_comment/-->
                    <div class="R_comment-wrap">
                        <div class="inner">
                            <!--/form_comment/-->
                                <label><!--/input_comment(input-text txt-byte)/--> 
                                <a href="<!--/link_comment_insert/-->" class="btn-apply">등록</a></label>
                            <!--/end_form/-->   
                            <!--/block_comment_list/-->
                            <div class="comment-table-list">
                                <!--/if_comment_list/-->
                                <table summary="날짜, 작성자, 지급혜택, 내용">
                                    <caption>댓글 리스트</caption>
                                    <colgroup>
                                        <col width="140" />
                                        <col width="80" />   
                                        <!--/if_use_benefits_setting/-->
                                        <col width="110" />
                                        <!--/end_if/-->
                                        <col width="*" />
                                    </colgroup>
                                    <tbody>                               
 
                                        <!--/loop_comment_list/-->
                                        <tr>
                                            <td>
                                                <div class="td-left">
                                                    <span class="date"><!--/comment_list@date/--></span>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="td-left">
                                                    <span class="name"><!--/comment_list@id/--></span>
                                                </div>
                                            </td>
                                            <!--/if_use_benefits_setting/-->
                                            <td>
                                                <div class="td-left">
                                                    <span class="benefit"><!--/comment_list@benefit/--></span>
                                                </div>
                                            </td>
                                            <!--/end_if/-->
                                            <td>
                                                <div class="td-left">
                                                    <span class="content"><!--/comment_list@comment/-->
                                                        <!--/if_comment_list@link_del/-->                                          
                                                        <a href="<!--/comment_list@link_del/-->"><img src="/images/common/btn_roulette_comment_del.jpg" alt="삭제"></a>
                                                        <!--/end_if/-->
                                                    </span>
                                                </div>
                                            </td>
                                        </tr>                             
                                        <!--/end_loop/-->                            
                                    </tbody>
                                </table>
                                <div class="paging">
                                    <!--/if_pager_comment_list::first/-->
                                    <a href="<!--/pager_comment_list::first@link/-->" class="first">&lt;&lt;</a>
                                    <!--/end_if/-->
                                    <!--/if_pager_comment_list::prev/-->
                                    <a href="<!--/pager_comment_list::prev@link/-->" class="prev">&lt;</a>
                                    <!--/end_if/-->
                                    <!--/if_pager_comment_list/-->
                                    <!--/loop_pager_comment_list::page/-->
                                    <!--/if_pager_comment_list::page@current/-->
                                    <a href="<!--/pager_comment_list::page@link/-->" class="now"><!--/pager_comment_list::page/--></a>
                                    <!--/else/-->
                                    <a href="<!--/pager_comment_list::page@link/-->"><!--/pager_comment_list::page/--></a>
                                    <!--/end_if/-->
                                    <!--/end_loop/-->
                                    <!--/end_if/-->
                                    <!--/if_pager_comment_list::next/-->
                                    <a href="<!--/pager_comment_list::next@link/-->" class="next">&gt;</a>
                                    <!--/end_if/-->
                                    <!--/if_pager_comment_list::last/-->
                                    <a href="<!--/pager_comment_list::last@link/-->" class="last">&gt;&gt;</a>
                                    <!--/end_if/-->                                 
                                </div> <!-- paging end-->
                                <!--/else/-->
                                <div class="td-center no-data">작성된 댓글이 없습니다.</div>
                                <!--/end_if/-->
                            </div> <!-- comment-table-list end -->
                            <!--/end_block/-->
                        </div> <!-- inner end -->
                    </div> <!-- R_comment-wrap end -->
                    <!--/end_if/-->                  
                </div> <!-- R_roulette_event_wrap end -->
     
                <!-- 당첨 팝업창 -->
                <!--/block_roulette_layer/-->
                <div class="R_pop-roulette-layer">
                    <div class="R_pop-layer">
                        <a href="#pop-roulette-layer-img" class="btn-close"><img src="/images/common/coupon_order_h28_close.gif" alt="팝업 닫기"></a>
                        <div class="R_title">
                            <span>짝짝짝~!</span>
                            <p>당첨을 축하드립니다.</p>
                        </div>
                        <p class="img"><img src="/images/common/pc_pop_layer_img.png" alt=""></p>
                        <div class="R_pop-benefit"><!--/block_layer_benefit/--><!--/end_block/--></div>
                        <!--/if_use_layer_comment/-->
                        <div class="R_txt">행운의 당첨소감을 남겨주세요!</div>
                        <!--/form_layer_comment/-->
                        <!--/textarea_comment(txt-byte)/--> 
                        <a href="<!--/link_layer_comment_insert/-->" class="btn-write">확인</a>  
                        <!--/end_form/-->
                        <!--/end_if/-->
                    </div>
                </div>
                <!--/end_block/-->
              </div>  <!-- #content -->
          </div><!-- #contentWrap -->
      </div><!-- #contentWrapper-->
      <hr />
      <!--/include_footer(1)/-->
</div><!-- #wrap -->
